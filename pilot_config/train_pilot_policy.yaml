
####### modify
hydra:
  run:
    dir: ${log.project_folder}/${log.run_name}/configs
    # dir: ./

defaults:
  - _self_
  - encoder_model: efficientnet
  - policy_model: vint 
  - datasets: dataset
  # - log: defaults

# training setup
training:
  batch_size: 16
  eval_batch_size: 32
  epochs: 15
  gpu_ids: [0]
  num_workers: 12
  lr: 1e-4 # 5e-4
  optimizer: adamw
  clipping: False
  max_norm: 1.
  scheduler: cosine
  warmup: False 
  warmup_epochs: 4
  cyclic_period: 10
  plateau_patience: 3
  plateau_factor: 0.5
  seed: 42
  goal_condition: False
  alpha: 0.5
  beta: 10

data:
  # normalization for the action space
  # normalization in the dataset class at data/pilot_dataset.py
  normalize: True
  # context
  context_type: temporal
  context_size: 5
  distance:
    min_dist_cat: 0
    max_dist_cat: 20
  action:
    min_dist_cat: 0
    max_dist_cat: 10
  close_far_threshold: 10 # distance threshold used to seperate the close and the far subgoals that are sampled per datapoint
  # action output params
  len_traj_pred: 5
  learn_angle: True
  # dataset specific parameters
  image_size: [85, 64] # width, height
  goal_type: "image"


# logging stuff
log:
  project_folder: /home/roblab20/dev/pilot/pilot_bc/pilot_train/logs
  run_name: train_pilot_policy/${policy_model.name}/${now:%Y-%m-%d}_${now:%H-%M-%S}
  ## =0 turns off
  print_log_freq: 100 # in iterations
  image_log_freq: 1000 #0 # in iterations
  eval_fraction: 0.25
  eval_freq: 1 # in epochs

  wandb: 
    run: 
      enable: true
      name: ${log.run_name} ## modify
      log_freq: 10 # in iterations
    setup:
      project: pilot-release
      entity: nimrodcurtis
      mode: online

